# A generic, single database configuration.

[alembic]
# Path to migration scripts
script_location = %(here)s/alembic

# Ensure project root is on sys.path
prepend_sys_path = .

# Use OS-specific path separator
path_separator = os

# ------------------------------------------------------------------
# IMPORTANT:
# Alembic requires sqlalchemy.url to be syntactically valid
# EVEN IF it is overridden later in env.py.
# This placeholder is NEVER used at runtime.
# ------------------------------------------------------------------
sqlalchemy.url = postgresql://localhost/placeholder


[post_write_hooks]
# (optional hooks â€“ intentionally unused)


# ------------------------------------------------------------------
# Logging configuration (used by Alembic only)
# ------------------------------------------------------------------
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic


[logger_root]
level = WARNING
handlers = console
qualname =


[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine


[logger_alembic]
level = INFO
handlers =
qualname = alembic


[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic


[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
